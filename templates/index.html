<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Noise Level Monitor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div id="app" class="app">
    <div class="panel" id="panel">
      <div class="status" id="status">Initializing</div>
      <img id="statusImage" class="status-image" src="{{ url_for('static', filename='mi_meme_1.png') }}" alt="Status image" />
      <div class="db" id="db">--- dB</div>
      <div class="counters" id="counters">Yellow: 0 | Red: 0 | Max: 0</div>
    </div>

    <button id="toggleControls" class="toggle-controls">Hide Controls</button>

    <div id="controls" class="controls">
      <div class="row">
        <label class="checkbox">
          <input type="checkbox" id="manualToggle" />
          <span>Manual Test Mode</span>
        </label>

        <select id="manualLevel" class="select">
          <option value="GREEN">GREEN</option>
          <option value="YELLOW">YELLOW</option>
          <option value="RED">RED</option>
          <option value="MAX">MAX</option>
        </select>
      </div>

      <div class="levels">
        <div class="levels-title">Levels (dB)</div>
        <div class="levels-grid">
          <label>GREEN</label>
          <input id="levelGreen" type="number" step="0.1" />
          <label>YELLOW</label>
          <input id="levelYellow" type="number" step="0.1" />
          <label>RED</label>
          <input id="levelRed" type="number" step="0.1" />
          <label>MAX</label>
          <input id="levelMax" type="number" step="0.1" />
        </div>
        <div id="levelError" class="error"></div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
